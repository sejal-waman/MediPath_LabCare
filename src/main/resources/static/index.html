<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPath LabCare | Welcome</title>
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 28px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 6px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        .dark-mode .btn {
            background-color: #28a745;
        }

        .dark-mode .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</div>

    <div class="container">
        <h1>Welcome to MediPath LabCare</h1>
        <p>Your Trusted Partner in Clinical Pathology Excellence.</p>
        
        <!-- Directly setting the login URL -->
        <a href="/login" class="btn">Login to Continue</a>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
